<div class="container-fluid">
  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <p>CREATED BY: {{issue.created_by.name}} ON {{issue.created_at | date}} <span ng-if="issue.updated_by">LAST UPDATED {{issue.updated_by | date}} BY {{issue.updated_by}}</span></p>
    </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <h4>{{issue.project.prefix}}-{{issue.number}} {{issue.title}}</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 col-md-offset-1">
      <p>{{issue.description}}</p>
    </div>
  </div>
</div>
