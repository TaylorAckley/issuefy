<div class="container">
  <div class="row">
    <div class="col-md-8">
            <h5>Create Issue</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4">
      <div class="row">
        <div class="col-sm-12">
      <form>
        <select class="form-control" ng-model="data.project" ng-change="getProjectFields()">
          <option value="{{project.prefix}}" ng-repeat="project in projects">{{project.prefix}}</option>
          </select>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12">
      <div ng-repeat="field in fields.fields">
        {{field.name}}
      </div>
    </div>
  </div>
  </div>

    <div class="col-md-8">
        <div class="form-group">
            <label class="sr-only">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
            <label class="sr-only">Description</label>
            <div class="textAngularControls" text-angular ng-model="description"></div>
        </div>

        <button type="submit" class="btn btn-md btn-default">Create Todo</button>
      </form>
    </div>
  </div>
</div>
